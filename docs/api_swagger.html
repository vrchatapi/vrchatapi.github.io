permalink: /docs/api/swagger
title: VRChat HTTP Swagger UI
content_class: bg-light
---
<div class="container">
    <div id="swagger-ui" class="bg-white pt-3"></div>
</div>

<link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@3/swagger-ui.css">
<style>
    #swagger-ui pre {
        background-color: transparent;
    }
</style>
<script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js" charset="UTF-8"></script>
<script src="https://unpkg.com/swagger-ui-dist@3.52.0/swagger-ui-standalone-preset.js" charset="UTF-8"></script>
<script>
    window.onload = function () {
        // Begin Swagger UI call region
        const ui = SwaggerUIBundle({
            url: "https://vrchatapi.github.io/specification/openapi.yaml",
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [],
            layout: "StandaloneLayout"
        });

        window.ui = ui;
        document.querySelector(".topbar").remove();
        document.querySelector(".wrapper").remove();
    }
</script>
