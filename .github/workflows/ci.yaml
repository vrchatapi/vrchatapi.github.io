on:
  push:
    branches:
      - main
  pull_request:

name: GitHub Pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
      - name: Build Website with Hugo
        run: hugo --minify
      - name: Deploy Website to Pages branch
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: pages
          folder: ./public