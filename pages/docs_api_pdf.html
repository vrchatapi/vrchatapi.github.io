<script type="module" src="https://unpkg.com/rapipdf/dist/rapipdf-min.js"></script>

<rapi-pdf
    class = "mx-auto mt-5"
    spec-url = "https://vrchatapi.github.io/specification/openapi.yaml"

    button-bg = "#1890ff"
    hide-input = true
    
    pdf-primary-color = "#000000"
    pdf-alternate-color = "#faad14"
    pdf-footer-text = "Liability Disclaimer: This is a community-generated document. No responsibility is taken for any of the information on this page. VRChat is not affiliated nor responsible for this document. Use only within VRChat's Terms of Service."

> </rapi-pdf>

<script>
    window.addEventListener("load", () => {
        let root = document.querySelector("rapi-pdf").shadowRoot;
        let style = document.createElement("style");
        style.innerHTML = (`
        :host {
            width: 222px;
            font-size:29px;
        }`);
        root.querySelector("div").appendChild(style);
    });
</script>
