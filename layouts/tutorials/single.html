{{ define "main" }}
<div class="container-fluid px-3 px-md-5">

    <div class="row">
        <div class="col-12 col-md-8">

            <div class="position-relative overflow-auto pe-3 pe-md-5 pb-3 pb-md-5" tabindex="0"
                style="height: calc(100vh - 84px)">

                <nav aria-label="breadcrumb" class="mt-5">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item"><a href="/tutorials">Tutorials</a></li>
                        <li class="breadcrumb-item active" aria-current="page">{{ .LinkTitle }}</li>
                    </ol>
                </nav>

                <h1 class="fw-bold display-2">{{ .LinkTitle }}</h1>

                {{ if .Page.Params.toc }}
                <nav id="tutorial-toc" class="navbar navbar-light flex-column align-items-stretch bg-light p-3 mt-3 mb-3 d-inline-block">
                    <a class="navbar-brand fw-bold py-2" href="#">Contents</a>
                
                    <hr class="mt-1">
                    {{ .TableOfContents }}
                </nav>
                {{ end }}

                {{ .Content }}

                <div class="d-block d-md-none">
                    <hr class="my-5">
                    {{ partial "tutorial_sidebar.html" . }}
                </div>
            </div>
        </div>
        <div class="col-12 col-md-4 d-none d-md-block">
            {{ partial "tutorial_sidebar.html" . }}
        </div>
    </div>

</div>
{{ end }}
