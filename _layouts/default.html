<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{{ site.title }}">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="vrchat,api,vrchatapi">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Code Highlightning -->
    <link rel="stylesheet" href="/assets/css/monokai.css">

    <!-- Custom VRChatAPI CSS -->
    <link rel="stylesheet" href="/assets/css/main.css">

    <title>{{ page.title }}</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FBCK0H6BHS"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-FBCK0H6BHS');
    </script>
</head>

<body class="overflow-hidden">

    {% include header.html %}

    <div id="content" style="position: fixed;" class="{{ page.content_class }}">

        {{ content }}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        window.addEventListener("load", function () {
            [...document.querySelectorAll("*")].filter(el => el.nodeName == "TABLE").map(el => {
                console.log("Adding table to table", el);
                el.classList.add("table");
            });
        });
    </script>
</body>

</html>
