              https://api.nylas.com/a/{client_id}/accounts/{id}/revoke-all \
              -H 'Authorization: Basic ENCODED_SECRET'

            # Alternatively, pass an access token to revoke all except the
            provided token

            curl -X POST \
              https://api.nylas.com/a/{client_id}/accounts/{id}/revoke-all \
              -H 'Authorization: Basic ENCODED_SECRET' \
              -d '{
                "keep_access_token": "ACCESS_TOKEN"
